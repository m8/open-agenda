{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

</head>
<body>
    
    <div class="sidebar-container">
        <div class="sidebar-logo">
          <i class="fa fa-calendar"></i> Open Agenda
        </div>
        <ul class="sidebar-navigation">
          <li class="header">Calendar</li>
          <li>
            <a href="#">
              <i class="fa fa-calendar" aria-hidden="true"></i> Today
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-check" aria-hidden="true"></i> Week
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-table" aria-hidden="true"></i> Date Picker
            </a>
          </li>
          <li class="header">Projects</li>
          <li>
            <a href="#">
              <i class="fa fa-users" aria-hidden="true"></i> Friends
            </a>
          </li>
        
        </ul>
      </div>
      
      <div class="content-container">
      
        <div class="container-fluid">
      
          <!-- Main component for a primary marketing message or call to action -->
          <div class="jumbotron">
            <h1>Date: </h1>
            <textarea id="notes" name="notes" cols="30" rows="10"></textarea>
          </div>
          <button class="btn btn-success"><i class="fas fa-save"></i> Save</button>
        </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({ 
            element: document.getElementById("notes"),
            spellChecker: false
        });
    </script>
</body>
</html>
